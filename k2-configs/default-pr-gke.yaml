---
deployment:
  cluster: "{{ lookup('env','K2_CLUSTER_NAME') }}"
  keypair:
    -
      name: k2key
      providerConfig: 
        serviceAccount: "atlas-cnct-io@cnct-productioncluster.iam.gserviceaccount.com"
        serviceAccountKeyFile: "{{ lookup('env','JENKINS_HOME') }}/secrets/atlas.cnct.io.key.json"
  provider: gke
  providerConfig:
    type: autonomous
    nodepool: default
    project: cnct-productioncluster
    keypair: k2key
    zone:
      primaryZone: us-central1-a
      additionalZones: 
        - us-central1-b
        - us-central1-c
  nodepool:
    -
      name: default
      count: 3
      providerConfig:
        diskSize: 100
        machineType: n1-standard-1
        scopes:
          - https://www.googleapis.com/auth/compute
          - https://www.googleapis.com/auth/devstorage.read_only
          - https://www.googleapis.com/auth/logging.write
          - https://www.googleapis.com/auth/monitoring
    -
      name: other
      count: 2
      providerConfig:
        diskSize: 100
        machineType: n1-standard-2
        scopes:
          - https://www.googleapis.com/auth/compute
          - https://www.googleapis.com/auth/devstorage.read_only
          - https://www.googleapis.com/auth/logging.write
          - https://www.googleapis.com/auth/monitoring
  clusterServices:
    repos:
      -
        name: atlas
        url: http://atlas.cnct.io
    services:
      -
        name: podpincher
        repo: atlas
        chart: podpincher
        version: 0.1.0